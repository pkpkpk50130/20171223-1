<p>
涼山瀑布位於屏東縣瑪家鄉，涼山瀑布共分三層
<p>
第一層瀑布區是其中規模最小的，水流和緩，並在瀑底蓄水成潭
<p>
由於不需跋山涉水即可抵達， 假日時總是吸引許多遊客。
<p>
尤其是當豐水期時，第三層瀑布規模壯觀，遠遠的即可聽到轟轟的
<p>
水聲，隨著距離的拉近，便可感受到山谷間瀰漫的水氣，以及瀑布那驚人的氣勢。
